<html>

<head>
    <meta charset="utf-8">

</head>

<body>
    <div style="width:100%; height:100%; margin:0 auto;" id="ifcontainer">
    </div>
</body>

<script>
    function getQuery(key) {
        var query = window.location.search.substring(1);
        var key_values = query.split("&");
        var params = {};
        key_values.map(function (key_val) {
            var key_val_arr = key_val.split("=");
            params[key_val_arr[0]] = key_val_arr[1];
        });
        if (typeof params[key] != "undefined") {
            return params[key];
        }
        return "";
    }

    window.onload = function () {
        document.title = getQuery("title")
        ifr = document.createElement("iframe")
        ifr.setAttribute("src", getQuery("src"))
        ifr.setAttribute("style", "width:100%;height:100%; border:0px; margin:0 auto;")
        document.getElementById("ifcontainer").append(ifr)
    }
</script>


</html>
